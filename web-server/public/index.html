<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

            <hr>

            Access Token: <span id="token"></span>
            <hr>
            <h2>Sign Up</h2>
            <form id="signup">
                <label>
                Username: <input name="username" required />
                </label>

                <label>
                    Email: <input name="email" type="email" required />
                </label>

                <label>
                    Password: <input name="password" type="password" required />
                </label>

                <input type="submit" value="Create User" />
            </form>

            <hr />

            <h2>Sign In</h2>
            <form id="signin">
                <label>
                    Username: <input name="username">
                </label>

                <label>
                    Password: <input name="password" type="password" />
                </label>

                <input type="submit" value="Sign In" />
            </form>

            <hr />
            <div>
                <a id='money' href="#">Show Me The Money</a> (after you sign up or sign in)
            </div>
            <div id="cash"></div>
        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <script>
            let token = '';

            $('#money').hide();

            $('#money').on('click', function(e) {
              e.preventDefault();
              console.log('Sending Token', token);
              $.ajax({
                type: "GET",
                headers: {
                  "Authorization": "Bearer " + token
                },
                url: "http://localhost:3000/showMeTheMoney",
                async: false,
                success: function(data){
                  $('#cash').text(data);
                },
              });
            });

            $('#signup').on('submit', function(e) {
              let username = $(this).find('[name=username]').val();
              let password = $(this).find('[name=password]').val();
              let postData = {username,password};

              e.preventDefault();
              $.ajax({
                type: "POST",
                url: "http://localhost:3000/signup",
                async: false,
                data: postData,
                success: function(data){
                  token = data;
                  $('#money').show();
                  $('#token').text(token);
                },
              });
            });

            $('#signin').on('submit', function(e) {
              e.preventDefault();
              let username = $(this).find('[name=username]').val();
              let password = $(this).find('[name=password]').val();
              let authstring = btoa(`${username}:${password}`);
              $.ajax({
                type: "GET",
                url: "http://localhost:3000/login",
                async: false,
                headers: {
                  "Authorization": "Basic " + authstring
                },
                success: function(data){
                  token = data;
                  $('#money').show();
                  $('#token').text(token);
                },
              });
            });

        </script>

        <script>

          let githubURL = "https://github.com/login/oauth/authorize";

          let options = {
            client_id:'f9f84276db9ae134f7de',
            redirect_uri: 'http://localhost:3000/oauth',
            scope: 'read:user',
            state: 'autumn',
            allow_signup: 'true',
            //this allows the option to sign up for github at the sign in moment / default to true so set it to false if you dont wnat or policy dictates
          }

          let QueryString = Object.keys(options).map( (key,i) => {
            return `${key}=` + encodeURIComponent(options[key]);
          }).join("&");

          let authURL = `${githubURL}?${QueryString}`;

          $('#oauth').append(`<a href="${authURL}">Login With GitHub</a>`);
        </script>


    </body>
</html>
